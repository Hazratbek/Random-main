<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Random Number</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="title">Random Number Generator</div>
            </div>
        </header>
        <main class="box">
            <div class="container">
                <div class="box-wrapper">
                    <div class="input">
                        <div class="min">
                            <p class="limit">Lower Limit</p>
                            <input type="number" class="mini">
                        </div>
                        <button class="btn" type="submit">Generator</button>
                        <div class="max">
                            <p class="limit">Upper Limit</p>
                            <input type="number" class="maxi" >
                        </div>
                    </div>
                    <div class="result"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="subtitle">Copytright Â© 2020 - 2023 Random Number Generator</div>
            </div>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
